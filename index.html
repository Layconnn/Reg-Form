<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out the form with the required information</p>
        <form method="post" action="https://dummy.com/">
          <fieldset>
            <label>Enter Your First Name: <input type="text" id="first-name" name="first-name"></label>
            <label>Enter Your Last Name: <input type="text" id="last-name" name="last-name"></label>
            <label>Enter Your Email: <input type="text" id="email" name="email"></label>
            <label>Enter Your Password: <input type="text" id="password" name="password"> </label>
        </fieldset>
        <fieldset> 
            <label for="personal-account"><input type="radio" id="personal-account" name="personal-account-business-account">Personal Account</label>
            <label for="business-account"><input type="radio" id="business-account" name="personal-account-business-account">Business account</label>
            <label for="terms-and-condition"><input type="checkbox" id="terms-and-condition" name="terms-and-condition">I accept the terms and conditions</label>
        </fieldset>
        <fieldset>
            <label for="picture">Upload a profile picture: <input type="file"></label>
            <label for="age">Input your age (years): <input type="number" id="age"></label>
            <label for="referrer">How did you hear about us?
            <select>
                <option value="">(select one)</option>
            </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" placeholder="i like coding on the beach"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
